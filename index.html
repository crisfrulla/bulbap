  <script>
  $(document).ready(function(){

    var didScroll
    var lastScrollTop = 0
    var delta = 5
    var navbarHeight = $('#topNav').outerHeight()

    $(window).scroll(function (event) {
      didScroll = true
    })

    setInterval(function () {
      if (didScroll) {
        hasScrolled()
        didScroll = false
      }
    }, 5)
    function hasScrolled () {
      var st = $(this).scrollTop()
      if (Math.abs(lastScrollTop - st) <= delta) {
        return
      }
      if (st > lastScrollTop && st > navbarHeight) {
        $('#topNav').removeClass('nav-down').addClass('nav-up')
      } else {
        if (st + $(window).height() < $(document).height()) {
          $('#topNav').removeClass('nav-up').addClass('nav-down')
        }
      }
      lastScrollTop = st
    }

    $('#mainNavBtn').click(function() {
    //  console.log('clicked')
      if ( $(this).hasClass('navOpen')) {
        $('#myNav').css('height', '0%');
        $(this).removeClass('navOpen is-active');
        $('body').removeClass('noScroll');
      }else {
        $('#myNav').css('height', '100%');
        $(this).addClass('navOpen is-active');
        $('body').addClass('noScroll');
      }
    })


    $('.mobile-nav').click(function() {
     $('#myNav').css('height', '0%');
      $('#mainNavBtn').removeClass('navOpen is-active');
    })

  });
  </script>
